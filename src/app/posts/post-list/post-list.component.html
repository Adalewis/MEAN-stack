<mat-spinner *ngIf="isLoading"></mat-spinner>
<!--multi="true" allows multiple planels to be opened -->
<!--*ngIf is if statement that renders posts if it has a posts length-->
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <!--*ngFor allows you to repeat an element as often as required "let post" creates var post of posts from PostListComponent-->
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>
